name: tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Compile
        run: |
          npm cache verify
          npm install
          npm run compile
      - name: Test
        env:
          clientId: ${{secrets.appSidProd}}
          clientSecret: ${{secrets.appKeyProd}}
          apiBaseUrl: "https://api.aspose.cloud"
        run: npm run test-pipeline
